- name: deploy rpc hosts
  remote_user: root
  hosts: 
    - 127.0.0.1
  roles:
    - role: rpcpool.neonevm_proxy
      vars:
        neonevm_network: devnet
        neonevm_user: neon-proxy
        neonevm_solana_rpc: devnet
        postgres_host: localhost
        postgres_db: neon-db
        postgres_user: neon-proxy
        postgres_password: neon-proxy-pass



